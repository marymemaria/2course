<html>
<head>
<title>h1</title>
<script language="JavaScript">
function colorchange()
{
head.style.color="red";
}
function colorchangeback()
{

}
</script>
</head>
<body>
<h1 id="head" onmouseover="colorchange()" onmouseout="colorchangeback()">Добро пожаловать на нашу страницу!</h1>
</body>
</html>

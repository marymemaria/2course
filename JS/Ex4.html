<title>if</title>
</head>
<body>
<script language="JavaScript" type="text/JavaScript">
var password = 123;
pass = prompt("Введите правильный пароль", "");
if(pass==password){
alert("Пароль введен правильно");
}
else{
alert("Пароль введен неправильно!");
}
var x,y;
x=parseInt(prompt("Введите хначение x","")); //метод parseInt() переводит строку в целое
y=parseInt(prompt("Введите значение y","")); //число
if(x<y){
alert("Максимальное число - y");
}
else if(x==y){
alert("Введенные числа равны!");
}
else{
alert("Максимальное число - x");
}
</script>
</body>
</html>

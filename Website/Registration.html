<html>
<head>
   <link rel="stylesheet" href="css/style.css">
   <title>Кондитерская фабрика "Карамель"</title>
   <style type="text/css">
      input[type="text"], input[type="password"] {
         font-family: inherit;
         font-size: inherit;
         line-height: inherit;
         width: 100%;
         margin: 0 0 10px 0;
         padding: 2px 5px 2px 5px;
      }
   </style>
   <script language="JavaScript" src="main.js">
   </script>
</head>
<body class="videobg">

<video autoplay loop muted class="bgvideo" id="bgvideo">
   <source src="videos/video.mp4" type="video/mp4"></source>
</video>

<header class="header">
   <div class="container">
      <div class="header__inner">
      <div class="header__logo"><a href="Caramel.html" style="   text-decoration: none; color: #ea0d57 !important;">Карамель</a></div>

      <nav class="nav">
         <a class="nav__link" href="Caramel.html#about_comp">О КОМПАНИИ</a>
         <a class="nav__link" href="Products.html#catalog">ПРОДУКЦИЯ</a>
         <a class="nav__link" href="Caramel.html#contact">КОНТАКТЫ</a>
         <a class="nav__link" href="#">РЕГИСТРАЦИЯ</a>
      </nav>
      </div>
   </div>
</header>

<div class="reg">
   <div class="container">
      <div class="registration">
         <p class="registration__title">Регистрация</p>
         <form>
            <label for="login">Логин</label>
            <input required type="text" id="login" class="login" name="login" minlength=5>
            <label for="password">Пароль</label>
            <input required type="password" class="password" name="password" minlength=8>
            <br><br>
            Выберитие тип аккаунта:<br>
            <input type="radio" name="r1" value=1 required>Физическое лицо<br>
            <input type="radio" name="r1" value=2 required>Юридическое лицо<br>
            <br><br><br>
            <button type="submit" class="message__button">Регистрация</button>
         </form>
      </div>
   </div>
</div>

</body>
</html>
